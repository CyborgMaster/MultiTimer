<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Timer</title>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="nunjucksProxy.js"></script>
    <script src="window.js"></script>
    <script id="timer-template" type="text/x-dust-template">
      {% for timer in timers %}
      <div>Name: {{ timer.title }}, Duration: {{ timer.length | formatTime }}</div>
      {% endfor %}
    </script>
  </head>
  <body>
    <div>Timers:</div><br>
    <div id="timers"></div>
    <div id="message"></div>
    <button id="button">test</button>
  </body>
</html>
