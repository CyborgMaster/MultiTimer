<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Timer</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/window.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.css">
    <script src="jquery-2.0.0.min.js"></script>
    <script src="utility.js"></script>
    <script src="nunjucksProxy.js"></script>
    <script src="window.js"></script>
    <script id="timer-template" type="text/x-nunjucks-template">
      <div class="timer" tabindex="-1">
        <i class="button edit-button icon-pencil"></i>
        <i class="button delete-button icon-remove"></i>
        <div class="title"></div>
        <div class="remaining"></div>
        <div class="duration"></div>
        <div class="controls">
          <button class="startstop">start</button>
          <button class="reset">reset</button>
        </div>
        <div class="edit-container">
          <div class="edit-controls">
            <div>
              Title: <input class="edit-title" type="text"></input>
            </div>
            <div>
              Duration: <input class="edit-duration" type="text"></input>
            </div>
          </div>
          <div class="close"><i class="icon-double-angle-up"></i></div>
        </div>
      </div>
    </script>
  </head>
  <body>
    <div id="timers"></div>
    <div id="new-timer" class="timer">
      <i class="icon-plus"></i>
    </div>
    <div id="message"></div>
  </body>
</html>
